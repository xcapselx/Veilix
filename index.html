<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veilix</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@subsocial/grill-widget"></script>
  <script src="app.js" defer></script>
  <script src="router.js" defer></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    
    #app {
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      border-top: 10px solid hotpink;
    }
    
    h1 {
      font-size: 36px;
      color: hotpink;
      margin-bottom: 20px;
    }
    
    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }
    
    input, textarea {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    
    button {
      background-color: hotpink;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #d60073;
    }
    
    .notification {
      background-color: #28a745;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      position: fixed;
      top: 20px;
      right: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Veilix</h1>
    
    <!-- Balance Display -->
    <div id="balance"></div>
    
    <!-- Login Form -->
    <form id="login-form" class="hidden">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    
    <!-- Register Form -->
    <form id="register-form">
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    
    <!-- Logout Button -->
    <button id="logout-button" class="hidden">Logout</button>
    
    <!-- Grill Widget Container -->
    <div id="grill"></div>
    
    <!-- Network Data -->
    <div id="networkData">
      <h2>Polkadot Network Data</h2>
      <p id="blockNumber">Current Block: Loading...</p>
      <p id="validators">Validators: Loading...</p>
    </div>
    
    <!-- Transaction Section -->
    <div id="transaction">
      <h2>Make a Transaction</h2>
      <button onclick="makeTransaction()">Send Transaction</button>
    </div>
    
    <!-- User Profile Management -->
    <h2>User Profile</h2>
    <div id="userProfile">
      <p id="userName"></p>
      <p id="userAddress"></p>
      <button id="updateProfileButton">Update Profile</button>
    </div>

    <!-- Update Profile Form -->
    <div id="updateProfileForm" class="hidden">
      <input type="text" id="newUserName" placeholder="New User Name" required>
      <button id="saveProfileButton">Save</button>
    </div>
    
    <!-- File Upload Form -->
    <h2>Upload a File</h2>
    <form id="fileForm">
      <input type="file" id="fileInput" required>
      <button type="submit">Upload File</button>
    </form>
    
    <!-- Post Creation Form -->
    <h2>Create a Post</h2>
    <form id="postForm">
      <input type="text" id="postTitle" placeholder="Post Title" required>
      <textarea id="postContent" placeholder="Post Content" required></textarea>
      <button type="submit">Create Post</button>
    </form>
  </div>
</body>
</html>
