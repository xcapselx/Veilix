<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veilix</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@subsocial/grill-widget"></script>
  <script src="app.js" defer></script>
  <script src="router.js" defer></script>
</head>
<body>
  <div id="app">
    <h1>Veilix</h1>
    
    <!-- Balance Display -->
    <div id="balance"></div>
    
    <!-- Login Form -->
    <form id="login-form" class="hidden">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    
    <!-- Register Form -->
    <form id="register-form">
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    
    <!-- Logout Button -->
    <button id="logout-button" class="hidden">Logout</button>
    
    <!-- Grill Widget Container -->
    <div id="grill"></div>
    
    <!-- Network Data -->
    <div id="networkData">
      <h2>Polkadot Network Data</h2>
      <p id="blockNumber">Current Block: Loading...</p>
      <p id="validators">Validators: Loading...</p>
    </div>
    
    <!-- Transaction Section -->
    <div id="transaction">
      <h2>Make a Transaction</h2>
      <button onclick="makeTransaction()">Send Transaction</button>
    </div>
    
    <!-- User Profile Management -->
    <h2>User Profile</h2>
    <div id="userProfile">
      <p id="userName"></p>
      <p id="userAddress"></p>
      <button id="updateProfileButton">Update Profile</button>
    </div>

    <!-- Update Profile Form -->
    <div id="updateProfileForm" class="hidden">
      <input type="text" id="newUserName" placeholder="New User Name" required>
      <button id="saveProfileButton">Save</button>
    </div>
    
    <!-- File Upload Form -->
    <h2>Upload a File</h2>
    <form id="fileForm">
      <input type="file" id="fileInput" required>
      <button type="submit">Upload File</button>
    </form>
    
    <!-- Post Creation Form -->
    <h2>Create a Post</h2>
    <form id="postForm">
      <input type="text" id="postTitle" placeholder="Post Title" required>
      <textarea id="postContent" placeholder="Post Content" required></textarea>
      <button type="submit">Create Post</button>
    </form>
  </div>
</body>
</html>
